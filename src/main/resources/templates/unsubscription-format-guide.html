<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<main>
    <div class="container" style="font-family: 'Apple SD Gothic Neo', sans-serif;max-width: 500px;margin: 0 auto;padding: 20px;border: 1px solid #eee;border-radius: 10px;">
        <h2 class="header" style="color: #333;">구독 해지 방법 안내 🐱</h2>

        <div class="info-box" style="background-color: #fff3cd;border: 1px solid #ffc107;border-radius: 5px;padding: 15px;margin: 20px 0;">
            <p>구독 해지를 원하시나요?</p>
            <p>메일 본문에 아래 키워드를 포함해서 다시 보내주세요.</p>
        </div>

        <div class="format-box" style="background-color: #e7f3ff;border: 1px solid #0066cc;border-radius: 5px;padding: 15px;margin: 20px 0;">
            <p><strong>필수 키워드:</strong></p>
            <div class="example" style="font-family: monospace;background-color: #f5f5f5;padding: 10px;border-radius: 5px;margin: 10px 0;">
                구독 해지
            </div>
            <p><strong>예시:</strong></p>
            <div class="example" style="font-family: monospace;background-color: #f5f5f5;padding: 10px;border-radius: 5px;margin: 10px 0;">
                구독 해지 부탁드립니다.
            </div>
        </div>

        <p>위 키워드가 포함된 메일을 보내주시면, 구독이 해지됩니다.</p>
        <p>다시 만나고 싶을 땐 언제든 돌아와 주세요!</p>

        <p class="footer" style="color: #999;font-size: 12px;text-align: center;margin-top: 20px;">Meow Mail 🐈</p>
    </div>
</main>
</body>
</html>
