<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Meow Mail 이메일 인증</title>
</head>
<body style="margin:0;padding:0;background-color:#f5f5f0;font-family:'Apple SD Gothic Neo','Malgun Gothic','맑은 고딕',Arial,sans-serif;">

<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
       style="background-color:#f5f5f0;">
    <tr>
        <td align="center" style="padding:40px 16px;">

            <!-- 카드 -->
            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                   style="max-width:520px;background-color:#fffefa;border-radius:28px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,0.08);">

                <!-- 헤더 배너 -->
                <tr>
                    <td align="center"
                        style="background-color:#ffca45;padding:32px 40px 28px;">
                        <p style="margin:0 0 8px;font-size:32px;line-height:1;">🐈</p>
                        <h1 style="margin:0;font-size:20px;font-weight:800;color:#1a1a1a;letter-spacing:-0.3px;">
                            Meow Mail
                        </h1>
                    </td>
                </tr>

                <!-- 본문 -->
                <tr>
                    <td style="padding:36px 40px 32px;">

                        <h2 style="margin:0 0 16px;font-size:22px;font-weight:800;color:#1a1a1a;letter-spacing:-0.3px;">
                            이메일 인증을 완료해 주세요
                        </h2>

                        <p style="margin:0 0 12px;font-size:15px;line-height:1.7;color:#444444;">
                            안녕하세요! Meow Mail 구독을 신청해 주셔서 감사합니다. 🐾
                        </p>
                        <p style="margin:0 0 28px;font-size:15px;line-height:1.7;color:#444444;">
                            아래 버튼을 눌러 이메일 인증을 완료하시면,<br/>
                            매일 원하시는 시간에 귀여운 고양이 사진을 보내드릴게요.
                        </p>

                        <!-- 인증 버튼 -->
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                               style="margin:0 auto 28px;">
                            <tr>
                                <td align="center"
                                    style="border-radius:14px;background-color:#a1c606;">
                                    <a th:href="${verificationUrl}"
                                       target="_blank"
                                       style="display:inline-block;padding:14px 32px;font-size:15px;font-weight:700;color:#ffffff;text-decoration:none;letter-spacing:-0.2px;">
                                        이메일 인증하기
                                    </a>
                                </td>
                            </tr>
                        </table>

                        <!-- 링크 직접 접근 안내 -->
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <td style="background-color:#f7f7f2;border-radius:12px;padding:14px 18px;">
                                    <p style="margin:0 0 6px;font-size:12px;font-weight:700;color:#888888;text-transform:uppercase;letter-spacing:0.5px;">
                                        버튼이 작동하지 않는다면
                                    </p>
                                    <p style="margin:0;font-size:12px;color:#a1c606;word-break:break-all;line-height:1.5;"
                                       th:text="${verificationUrl}">
                                    </p>
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>

                <!-- 구분선 -->
                <tr>
                    <td style="padding:0 40px;">
                        <hr style="border:none;border-top:1px solid #eeeeea;margin:0;"/>
                    </td>
                </tr>

                <!-- 푸터 -->
                <tr>
                    <td style="padding:20px 40px 28px;">
                        <p style="margin:0 0 6px;font-size:13px;color:#aaaaaa;text-align:center;">
                            Meow Mail 드림 🐈
                        </p>
                        <p style="margin:0;font-size:12px;color:#cccccc;text-align:center;line-height:1.6;">
                            본인이 신청하지 않으셨다면 이 메일을 무시하셔도 됩니다.<br/>
                            <span style="font-style:italic;">If you didn't request this, please ignore this email.</span>
                        </p>
                    </td>
                </tr>

            </table>
            <!-- /카드 -->

        </td>
    </tr>
</table>

</body>
</html>
